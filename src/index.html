<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html {
      font-size: 24px;
    }

    body {
      margin: 0;
    }

    #root {
      height: 100vh;
    }

    * {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      /*webkit浏览器*/
      -khtml-user-select: none;
      /*早期浏览器*/
      -moz-user-select: none;
      /*火狐*/
      -ms-user-select: none;
      /*IE10*/
      user-select: none;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
